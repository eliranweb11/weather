<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- == CSS == -->
    <link href="styles/css/font.css" rel="stylesheet" />
    <link href="styles/css/main.css" rel="stylesheet" />
    <link href="styles/css/responsive.css" rel="stylesheet" />
    <!-- Load icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="search-container">
            <form class="search" action="#">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search another city" name="search2">
            </form>
        </div>
        <div class="current-weather">
            <div class="info">
                <span class="name-location">NEW YORK</span>
                <span class="today-daypart-title">today</span>
                <span class="large-temp">23°</span>
                <span class="cond">sunny</span>
            </div>
        </div>
        <div class="days-wrapper">
            <div class="info-wrapper">
                <span class="day">monday</span>
                <div class="wrp-icon"><img src="images/icon-sun.png" alt="sun" /></div>
                <span class="small-temperature">26°/19°</span>
                <span class="cond">sunny</span>
            </div>
            <div class="info-wrapper">
                <span class="day">tuesday</span>
                <div class="wrp-icon"><img src="images/icon-rain.png" alt="rain" /></div>
                <span class="small-temperature">20°/12°</span>
                <span class="cond">rain</span>
            </div>
            <div class="info-wrapper">
                <span class="day">wednesday</span>
                <div class="wrp-icon"><img src="images/icon-cloudy.png" alt="cloudy" /></div>
                <span class="small-temperature">14°/6°</span>
                <span class="cond">cloudy</span>
            </div>
        </div>
    </div>
</body>
</html>
